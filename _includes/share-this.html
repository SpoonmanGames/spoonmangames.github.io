<div class="inline-btn">
    <div class="fb-like" 
         data-href="{{ page.url | replace:'index.html','' | prepend: site.url }}" 
         data-layout="box_count" 
         data-action="like" 
         data-show-faces="true" 
         data-share="true"
    ></div>
	<a class="btn-social twitter" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Comparte en Twitter</a>
	<a class="btn-social google-plus"  href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i> Comparte en Google+</a>
</div><!-- /.share-this -->
