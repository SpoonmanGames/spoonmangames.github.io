<form action="//formspree.io/spoonman.desarrollo@gmail.com" autocomplete="off" method="POST" class="margin-top-40">
    <div class="col-lg-12 col-xs-12 no-padding">
        <div class="row">
        <div class="control-group col-lg-12 no-padding-xs">
            <div class="controls">
                <input 
                    type="email" 
                    name="_replyto" 
                    class="form-control input-lg" 
                    placeholder="Email" 
                    required>
            </div>
        </div>
        </div>
        <div class="control-group col-lg-12 no-padding margin-top-15">
            <div class="controls">
                <input 
                    type="text" 
                    name="_subject" 
                    class="form-control input-lg" 
                    {% if page.english %} placeholder="Subject" {% else %} placeholder="Asunto" {% endif %}
                    required>
            </div>
        </div>
    </div>
    <div class="control-group col-lg-12 no-padding col-xs-12 margin-top-15">
        <div class="controls">
            <textarea type="text" name="name" class="form-control input-lg" rows="6" 
                {% if page.english %} placeholder="Message" {% else %} placeholder="Mensaje" {% endif %} 
                required></textarea>
        </div>
    </div>
    <input 
        type="hidden" 
        name="_next" 
        {% if page.english %} value="{{ url.site }}/en/contact/thanks/" {% else %} value="{{ url.site }}/contacto/gracias/" {% endif %} />
    <input 
        type="submit" 
        {% if page.english %} value="Send" {% else %} value="Enviar" {% endif %}
        class="btn btn-lg btn-primary btn-shadow btn-rounded margin-top-30 bgcolor-yellow color-black">
</form>
