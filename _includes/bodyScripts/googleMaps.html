{% if page.googlemaps %}
<!-- Google Maps -->
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="{{ site.url }}/plugins/gmaps/prettify.js"></script>
<script src="{{ site.url }}/plugins/gmaps/gmaps.js"></script>

{% if page.english %}
<script>
    (function($) {
    "use strict";
        var map;
        $(document).ready(function(){
            prettyPrint();
            var map = new GMaps({
                div: '#map',
                scrollwheel: false,
                lat: -12.043333,
                lng: -77.028333
            });
            var infoWindow = new google.maps.InfoWindow({
                content: '<p class="no-margin">Spoonman Games Office</p>'
            });
            var marker = map.addMarker({
                lat: -12.042,
                lng: -77.028333,
                title: 'Marker with InfoWindow',
                infoWindow: infoWindow
            });
          // This opens the infoWindow
         infoWindow.open(map, marker);
        });
    })(jQuery);
</script>
