<h3 class="ribbon">Ãšltimas Publicaciones</h3>
<div class="latest-portada">
    <ul>
        {% for post in site.posts limit:4 %}
            <li class="latest-post">
                <a class="link-image" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
                    {% if post.image.teaser %}
                        <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="{{ post.title }}" />
                    {% else %}
                        <img src="{{ site.url }}/images/{{ site.teaser }}" alt="{{ site.teaser-alt }}" />
                    {% endif %}
                </a>
                <br>
                <p class="latest-post-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
            </li>
        {% endfor %}
    </ul>
</div>
