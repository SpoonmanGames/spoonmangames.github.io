{% if post.tags.size > 0 %}
  {% for tag in post.tags %}
    <a href="{{ site.url }}{{ blogData["blog"].tag-link }}{{ tag }}" class="btn btn-xs btn-warning"><i class="fa fa-tag"></i>  {{ tag }}</a> 
  {% endfor %}
{% else %}
   <a href="#" class="btn btn-xs btn-default">{{ blogData["blog"].notag-text }}</a> 
{% endif %}
