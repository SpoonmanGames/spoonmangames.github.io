---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      C: <a href="{{ post.url }}index.html#disqus_thread" data-disqus-identifier="{{post.url}}">test</a>

      <a href="http://spoonmangames.github.io{{ post.url }}#disqus_thread">test</a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
